<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Meal App</title>
  <!-- Favicon -->
  <link rel="icon" type="images/x-icon" href="Lime-Small.png" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Full Body Div -->
  <div id="full-body">

    <!-- Full Body Header Section -->
    <div id="header" class="container-full">

      <!-- Header Navbar -->
      <div id="nav" class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Meal App</a>
          <img src="fast-food_737967.png" id="logo" alt="Meal App Logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                My Fav Meals!!
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- This Div is for Showing Favorite Meals -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Your Delicious meals are now loading....</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Header Heading Section -->
      <div id="heading" class="container text-center">
        <h1>Find Delicious Meals For You</h1>
      </div>

      <!-- Header Search Bar Section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        <input type="search" id="my-search" class="form-control" placeholder="Are you looking for some delicious meal.?" />
      </div>

      <!-- Text -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Your Meal Results</h5>
      </div>

    </div>

    <!-- Full Body Main Section -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

  </div>
  <!-- Footer Section -->
  <footer id="footer" class="text-center py-3">
    Made by - Karthik Raju M L
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
